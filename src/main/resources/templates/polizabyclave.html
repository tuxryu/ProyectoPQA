<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pólizas - Sistema Pólizas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-custom {
        background-color: #0d6efd;
      }
      .navbar-custom .nav-link,
      .navbar-custom .navbar-brand {
        color: white;
      }
      .navbar-custom .nav-link:hover,
      .navbar-custom .navbar-brand:hover {
        color: #ffc107;
      }
    </style>
  </head>
  <body class="p-4">
    <nav class="navbar navbar-expand-lg navbar-custom">
      <header class="container-fluid">
        <a class="navbar-brand" href="#">Sistema de Pólizas</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/Inicio">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/clientes">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/polizas">Pólizas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/beneficiarios">Beneficiarios</a>
            </li>
          </ul>
        </div>
      </header>
    </nav>

    <h2 class="mt-4">Lista de Pólizas</h2>

    <table class="table table-bordered table-hover">
      <thead class="table-primary">
        <tr>
          <th>clave</th>
          <th>Tipo</th>
          <th>Monto</th>
          <th>Descripcion</th>
          <th>Fecha de Fin</th>
          <th>Cliente CURP</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td th:text="${poliza.clave}"></td>
          <td th:text="${poliza.tipo}"></td>
          <td th:text="${poliza.monto}"></td>
          <td th:text="${poliza.descripcion}"></td>
          <td th:text="${poliza.curpCliente}"></td>
        </tr>
      </tbody>
    </table>

    <div th:if="${poliza.clave == null}">
      <p class="text-danger">No hay pólizas registradas.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
